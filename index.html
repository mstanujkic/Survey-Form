<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="app.css">

  <title>Survey Form</title>
</head>

<body>
  <main>
    <div class="container">

      <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking a time to help up improve the platform</p>
      </header>

      <section>
        <form id="survey-form">

          <div class="form-content">
            <label for="name" id="name-label">Full name</label>
            <input type="text" id="name" placeholder="Enter your full name" class="form-data" required>
          </div>

          <div class="form-content">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="yourmail@domain.com" class="form-data" required>
          </div>

          <div class="form-content">
            <label id="number-label" for="number">Age<span class="hint">(optional)</span></label>
            <input type="number" id="number" placeholder="Age" min="10" max="100" class="form-data">
          </div>

          <div class="form-content">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role" class="form-data">
              <option value="" disabled selected hidden>Select an option</option>
              <option>Student</option>
              <option>Full time job</option>
              <option>Part time job</option>
              <option>Perfer not to say</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-content">
            <label for="radio-recommend">Would you recommend FreeCodeCamp to a friend?</label>

            <div class="radio-group">
              <label for="radio-yes" class="radio-grp">
                <input type="radio" id="radio-yes" name="recommend" value="Definitely" class="radiobtn"
                  checked>Definitely
              </label>

              <label for="radio-myb" class="radio-grp"><input type="radio" id="radio-myb" name="recommend" value="Maybe"
                  class="radiobtn">Maybe
              </label>

              <label for="radio-not" class="radio-grp">
                <input type="radio" id="radio-not" name="recommend" value="No" class="radiobtn">No</label>
            </div>
          </div>

          <div class="form-content">
            <label for="favfeature">What is your favorite feature of FreeCodeCamp?</label>

            <select id="favfeature" name="feature" class="form-data">
              <option value="" disabled selected value hidden>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
          </div>

          <div class="form-content">
            <label for="favfeature">What would you like to see improved?<span class="hint">(Check all that
                apply)</span></label>
            <div class="radio-group">

              <label for="check-fep">
                <input type="checkbox" class="check" id="check-fep" name="front-end-projects"
                  value="front-end-projects">Front-end Projects
              </label>

              <label for="check-bep">
                <input type="checkbox" class="check" id="check-bep" name="back-end-projects"
                  value="back-end-projects">Back-end Projects
              </label>

              <label for="check-dv">
                <input type="checkbox" class="check" id="check-dv" name="data-visualization"
                  value="data-visualization">Data Visualization
              </label>

              <label for="check-chlg">
                <input type="checkbox" class="check" id="check-chlg" name="challenges" value="challenges">Challenges
              </label>

              <label for="check-osc">
                <input type="checkbox" class="check" id="check-osc" name="open-source" value="open-source">Open Source
                Community
              </label>

              <label for="check-ghr">
                <input type="checkbox" class="check" id="check-ghr" name="gitter-help-room"
                  value="gitter-help-room">Gitter help rooms
              </label>

              <label for="check-videos">
                <input type="checkbox" class="check" id="check-videos" name="videos" value="videos">Videos
              </label>

              <label for="check-cm">
                <input type="checkbox" class="check" id="check-cm" name="city-meetups" value="city-meetups">City Meetups
              </label>

              <label for="check-wiki">
                <input type="checkbox" class="check" id="check-wiki" name="wiki" value="wiki">Wiki
              </label>

              <label for="check-forum">
                <input type="checkbox" class="check" id="check-forum" name="forum" value="forum">Forum
              </label>

              <label for="check-ac">
                <input type="checkbox" class="check" id="check-ac" name="additional-courses"
                  value="additional-courses">Additional Courses
              </label>
            </div>
          </div>

          <div class="form-content">
            <label for="comments">Additional comments<span class="hint">(optional)</span></label>

            <textarea id="comments" name="comments"></textarea>
          </div>

          <div class="form-content">
            <button type="submit" id="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </main>
</body>

</html>
